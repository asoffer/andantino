<html>
  <head>
    <title>Andantino</title>
    <script src = "jquery.js"></script>
    <script src = "List.js"></script>
    <script src = "Hex.js"></script>
    <script src = "Game.js"></script>

    <script type="application/javascript">
//hex size
var gSize = 20;

//canvas center

//game (singleton)
var g;

$(document).ready(function(){
    g = new Game();
    g.init();
    g.draw();


    //initialize reading mouse position
    $("#canvas").mousemove(function(event){
	g.mouseX = Math.round((event.offsetX*2-document.width)/(3*gSize));
	g.mouseY = Math.round((event.offsetY-document.height/2)/(1.732*gSize)+g.mouseX/2);
	g.redrawMouseHex();

	if(g.isMouseDown){
	    g.ctx.translate(event.offsetX-g.clickX,event.offsetY-g.clickY);
	    g.clickX = event.offsetX;
	    g.clickY = event.offsetY;
	    g.draw();
	}
    });

    $("#canvas").mousedown(function(event){
	g.clickX = event.offsetX;
	g.clickY = event.offsetY;
	g.isMouseDown = true;
    });

    $("#canvas").mouseup(function(event){
	g.isMouseDown = false;
    });

    $("#canvas").click(function(event){ g.clicked() });

    $(document).keypress(function(event){
	if(event.which == 49)
	    gSize -= 2;
	if(event.which == 50)
	    gSize += 2;
	if (gSize <= 6)
	    gSize = 6;
	g.draw();
    });


});


    </script>
    <style>
      body{
      padding: 0;
	  margin: 0;
      }
    </style>


  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
